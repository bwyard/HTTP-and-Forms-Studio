<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let actions = {
			"google":'https://www.google.com/search',
			'duckDuckGo': 'https://duckduckgo.com/',
			'bing' : 'https://www.bing.com/search',
			'ask':'https://www.ask.com/web'
		}
		function setSearchEngine(searchForm){
			console.log('set search engine running');
			searchForm.setAttribute('action', actions[document.querySelector("input[name=engine]:checked").value]);

		}

		window.addEventListener("load", function() {
			// TODO: register the handler
			let searchForm = document.getElementById('searchForm');
			searchForm.addEventListener('submit', function (event) {
			setSearchEngine(searchForm);

			});

		});
	</script>
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<input type="text" name="q" value="">
		<label>Google<input type="radio" name="engine" value="google"></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing<input type="radio" name="engine" value="bing"></label>
		<label>Ask<input type="radio" name="engine" value="ask"></label>
		<input type="submit" name="" value="Go">
	</form>

</body>
